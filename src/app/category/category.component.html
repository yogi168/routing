<app-header></app-header>
<div style="margin-top: 10%;text-align: center">
    Showing product details for product: {{id}}
  </div><br><br>
   <div style="text-align:center;width:100%;">
      <h1>
          {{ title }}
      </h1>
    
      <table *ngIf="arrName" style="margin-left:auto; margin-right:auto">
          <!-- ADD HEADERS -->
          <tr>
              <th>ID</th>
                  <th>Category Name</th>
                  <th>Image</th>       
          </tr>
    
          <!-- BIND ARRAY TO TABLE -->
          <tr *ngFor="let name of arrName">
              <td>{{name.id}}</td>
                  <td>{{name.name1}}</td>
                  <td>{{name.url}}</td>
                      
          </tr>
      </table>
      <h3>{{ msg }}</h3>
    </div> 
    <app-footer></app-footer>
